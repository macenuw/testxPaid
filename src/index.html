<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test xPaid</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header"></header>
    <main>
        <section class="registration container">
            <div class="registration__inner">
                <div class="logo registration__logo">
                    <a href="#" class="logo__link">
                        <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M38.322 24.011L33.2553 30.1637L18.7258 47.9514C20.2949 47.9856 22.0434 48 24 48C37.44 48 41.0376 47.3406 44.1891 44.1891C47.3406 41.0376 48 37.44 48 24C48 10.56 47.3212 6.94303 44.1891 3.81091C41.057 0.678788 37.44 0 24 0C22.0524 0 20.3111 0.0138467 18.7476 0.0471169L38.322 24.011ZM4.44262 3.21674L21.7679 23.995L4.43945 44.7771C4.22605 44.5915 4.01742 44.3956 3.81091 44.1891C0.678788 41.057 0 37.44 0 24C0 10.56 0.678788 6.96242 3.81091 3.81091C4.01845 3.60209 4.22811 3.40421 4.44262 3.21674Z"
                                fill="black" />
                        </svg>
                    </a>
                </div>
                <h2 class="registration__title">Create Account</h2>
                <p class="registration__subtitle">Join us to xPaids Banking Metaverse.</p>
                <p class="registration__subtitle">One account for everything xPaids. </p>
                <form action="#" class="registration__form">
                    <label for="name" class="registration__label registration__label--small">
                        <input type="text" id="name" class="registration__input" placeholder="First name">
                    </label>
                    <label for="lastname" class="registration__label registration__label--small">
                        <input type="text" id="lastname" class="registration__input" placeholder="Last name">
                    </label>
                    <label for="Email" class="registration__label registration__label--full">
                        <input type="email" id="Email" class="registration__input" placeholder="Email">
                        <span class="registration__label-text">This will be your new xPaids ID</span>
                    </label>
                    <label for="password" class="registration__label registration__label--full">
                        <input type="password" id="password" class="registration__input" placeholder="Password">
                    </label>
                    <label for="confirmPassword" class="registration__label registration__label--full">
                        <input type="password" id="confirmPassword" class="registration__input"
                            placeholder="Confirm password">
                    </label>
                    <p class="registration__text">Already have an account? <a href="#" class="registration__link">Log
                            in</a>
                    </p>
                    <div class="registration__terms">
                        <input type="checkbox" class="registration__checkbox">
                        <p class="registration__text">I agree with our
                            <a href="#" class="registration__link">Terms</a>
                            and
                            <a href="#" class="registration__link">Conditions</a>
                        </p>
                    </div>
                    <div class="registration__triger">
                        <button class="registration__btn">Continue</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer"></footer>
    <script src="js/main.min.js"></script>
</body>

</html>
